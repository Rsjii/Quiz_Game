<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaun Banega Crorepati Quiz Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="#front-page"><img src="logo.png" alt="Logo"></a>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <div id="front-page">
                <div class="start-text">
                    <h2>Welcome to Kaun Banega Crorepati Quiz</h2>
                    <p>Test your knowledge with our quiz!</p>
                </div>
                <div class="selections">
                    <div class="selection">
                        <label for="difficulty">Difficulty:</label>
                        <select id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium" selected>Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="selection">
                        <label for="topic">Topic:</label>
                        <select id="topic">
                            <option value="9">General Knowledge</option>
                            <option value="17">Science & Nature</option>
                            <option value="18">Computers</option>
                            <option value="19">Mathematics</option>
                            <option value="21">Sports</option>
                            <option value="23">History</option>
                            <option value="24">Politics</option>
                        </select>
                    </div>
                    <button id="start-game">Start Game</button>
                </div>
            </div>
            <div id="quiz" style="display: none;">
                <div class="question">
                    <h3 id="questionBox">Loading...</h3>
                </div>
                <div class="options">
                    <div class="option">
                        <input name="option" type="radio" id="first" value="a">
                        <label for="first">Option 1</label>
                    </div>
                    <div class="option">
                        <input name="option" type="radio" id="second" value="b">
                        <label for="second">Option 2</label>
                    </div>
                    <div class="option">
                        <input name="option" type="radio" id="third" value="c">
                        <label for="third">Option 3</label>
                    </div>
                    <div class="option">
                        <input name="option" type="radio" id="fourth" value="d">
                        <label for="fourth">Option 4</label>
                    </div>
                </div>
                <button id="submit">Submit</button>
                <button id="back-button">Back to Home</button>
                <button id="reset" style="display: none;">Play Again</button>
                <div id="timer">Time Left: <span id="time">20</span>s</div>
                <div id="points">Points: <span id="points-count">0</span></div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logo.png" alt="Footer Logo">
            </div>
            <div class="footer-text">
                &copy; 2024 Rudraksh Sharma. All rights reserved.
            </div>
        </div>
    </footer>

    <div id="loading-animation" class="loading-animation">
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
